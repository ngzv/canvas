<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      #loading {
        width: 100vw;
        height: 100vh;
        background-color: #FFFFFF;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      /* 加载动画,脉冲圆点 */
      .loading-loader {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
      }
      .loading-loader span {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #42b983;
        animation: pulse 1.4s infinite ease-in-out both;
      }
      .loading-loader span:nth-child(1) { 
        animation-delay: -0.32s; 
      }
      .loading-loader span:nth-child(2) { 
        animation-delay: -0.16s; 
      }
      /* 加载文本 */
      .loading-text {
        color: #818283;
        font-family: "宋体", "微软雅黑", system-ui, Avenir, Helvetica, Arial, sans-serif;
        font-size: 13px;
        font-weight: 400;
        letter-spacing: 0.5px;
      }
      /* 加载完成后的隐藏效果 */
      #loading.loaded {
        opacity: 0;
        pointer-events: none;
      }
      /* 脉冲动画 */
      @keyframes pulse {
        0%, 80%, 100% {
          transform: scale(0); 
        }
        40% {
          transform: scale(1); 
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but application doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <!-- 加载动画容器 -->
      <div id="loading">
        <div class="loading-loader">
          <span></span><span></span><span></span>
        </div>
        <p class="loading-text">加载中...</p>
      </div>
    </div>
    <script type="module" src="/src/main.js">
      /// 等待DOM和Vue应用加载完成
      document.addEventListener('DOMContentLoaded', () => {
        /// 监听Vue应用挂载完成
        const checkAppLoaded = setInterval(() => {
          const app = document.querySelector('#app');
          if (app && app.children.length > 0) {
            /// 应用已加载，隐藏动画
            document.getElementById('loading').classList.add('loaded');
            clearInterval(checkAppLoaded);
          }
        }, 100);
        /// 安全超时机制，防止动画无限显示
        setTimeout(() => {
          document.getElementById('loading').classList.add('loaded');
        }, 6000);
      });
    </script>
  </body>
</html>
