<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="/css/ripple.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but application doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <!-- 加载动画容器 -->
      <div id="loading">
        <div class="loading-loader">
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
        </div>
        <p class="loading-text">资源正在加载中..</p>
      </div>
    </div>
    <script type="module" src="/src/main.js">
      /// 等待DOM和Vue应用加载完成
      document.addEventListener('DOMContentLoaded', () => {
        /// 监听Vue应用挂载完成
        const checkAppLoaded = setInterval(() => {
          const app = document.querySelector('#app');
          if (app && app.children.length > 0) {
            /// 应用已加载，隐藏动画
            document.getElementById('loading').classList.add('loaded');
            clearInterval(checkAppLoaded);
          }
        }, 100);
        /// 安全超时机制，防止动画无限显示
        setTimeout(() => {
          document.getElementById('loading').classList.add('loaded');
        }, 6000);
      });
    </script>
  </body>
</html>
